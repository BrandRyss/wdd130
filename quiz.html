<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">

    <body>
    <h1>HTML and CSS Quiz</h1>
        <form action="quiz-results.html" method="post">

            <label for="q2">How are id and class Attributes selected in CSS?</label>
            <textarea id="q2" name="q2" required></textarea>

            <label for="q3">Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One...</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            </select>

            <label for="q4">What is the bottom margin given in this declaration?</label>
            <input type="number" id="q4" name="q4" required>

            <button type="submit">Submit Quiz</button>
        </form>
    </body>
