<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us - White Water Rafting</title>
        <meta name="description" content="Contact us for inquiries, reservations, or website suggestions.">
        <meta name="author" content="Brandon Niles">
    </head>
    <body>
        <header class="head">
            <img src="images/Rapids_logo2.jpg" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
                <link rel="stylesheet" href="styles/rafting.css">
            </nav>
        </header>
        <main>
            <section>
              <h1>Contact Us</h1>
              
              <div class="company-info">
                <h2>Company Information</h2>
                <p>123 Main Street, City, State, ZIP</p>
                <p>Phone: 123-456-7890</p>
                <p>Email: info@example.com</p>
                
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11513.756663644515!2d-111.80181864999999!3d43.825991249999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1684469573690!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
              </div>
              
              <div class="employee-profiles">
                <h3>Meet Our Team</h3>
                <div class="employee">
                  <img src="images/employee1.jpg" alt="Employee 1">
                  <p class="employee-title">John Doe</p>
                </div>
                <div class="employee">
                  <img src="images/employee2.jpg" alt="Employee 2">
                  <p class="employee-title">Jane Smith</p>
                </div>
                <div class="employee">
                  <img src="images/employee3.jpg" alt="Employee 3">
                  <p class="employee-title">Alex Johnson</p>
                </div>
              </div>
              
              <div class="contact-form">
                <h4>Contact Form</h4>
                <form>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
                  
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                  
                  <label for="purpose">Purpose of Message:</label>
                  <select id="purpose" name="purpose" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Reservation Question">Reservation Question</option>
                    <option value="Website Suggestion">Website Suggestion</option>
                  </select>
                  
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" required></textarea>
                  
                  <label>
                    <input type="checkbox" name="newsletter" value="subscribe">
                    Please subscribe me to the monthly newsletter
                  </label>
                  
                  <button type="submit">Submit</button>
                </form>
              </div>
            </section>
          </main>
          
        <footer>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </nav>
            <p>Â©2023 | Brandon Niles | White Water Rafting</p>
        </footer>
    </body>
</html>
